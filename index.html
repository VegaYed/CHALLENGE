<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="container">
    <div class="col1">
      <header class="header">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </header>
    </div>
    <div class="col2">
      <div class="card-promo">
        <p>Try it free 7 days then $20/mo. thereafter</p>
      </div>
      <div class="form">
        <form>
          <input type="text" name="fname" id="fname" placeholder="First Name" />
          <input type="text" name="lname" id="lname" placeholder="Last Name" />
          <input type="text" name="email" id="email" placeholder="Email Address" />
          <input type="password" name="passwrod" id="password" placeholder="Password" />
          <input type="button" class="button" value="Claim your free trial"></input>
        </form>
        <p>
          By clicking the button, you are agreeing to our
          <span><a href="#">Terms and Services</a></span>
        </p>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
